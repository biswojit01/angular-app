---
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - /home/ubuntu/.nvm/versions/node/v18.18.0/bin/ng build
      - pwd
      - ls -al
artifacts:
  files:
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - dist/**/*
